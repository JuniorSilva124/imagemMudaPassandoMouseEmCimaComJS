<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>eventos JS com mouse</title>
    <script>
        function mouseEmCima(imagem){
            imagem.src="imagens/fla.jpg";
        }
        function mouseFora(imagem){
            imagem.src="imagens/fla2.jpg";
        }
    </script>
</head>
<body>
    <p>PASSE O MOUSE SOBRE A IMAGEM</p>
    <img src="imagens/fla.jpg" onmouseover="mouseEmCima(this)" onmouseout="mouseFora(this)"/>
</body>
</html>
